<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <H1 class="section-one__name">Siva</H1>
            <h3 class="section-one__role">web developer</h3>
            <a class="section-one__contact" href="index.html">home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>name:</td>
                        <td><input type="text" placeholder="enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>email id:</td>
                        <td><input type="text" placeholder="enter your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>message:</td>
                        <td>
                            <textarea placeholder="message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">

            <p class="section-five__title">social media:
                <a href="https://www.instagram.com/accounts/login/?hl=en">instagram</a>
                <a href="https://in.linkedin.com/">linkedin</a>
            </p>

            <p class="section-five__desc">&copySiva</p>
        </div>
    </div>
</body>

</html>
